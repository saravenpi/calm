name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: calm-macos-x86_64
            asset_name: Calm-macOS-x86_64.tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: calm-macos-aarch64
            asset_name: Calm-macOS-aarch64.tar.gz

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: calm-linux-x86_64
            asset_name: Calm-Linux-x86_64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: calm-windows-x86_64
            asset_name: Calm-Windows-x86_64.zip

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true
        profile: minimal

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          patchelf

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Run tests
      if: matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'x86_64-apple-darwin'
      run: cargo test --release --target ${{ matrix.target }}

    - name: Package macOS app bundle
      if: runner.os == 'macOS'
      run: |
        mkdir -p Calm.app/Contents/MacOS
        mkdir -p Calm.app/Contents/Resources
        cp target/${{ matrix.target }}/release/calm Calm.app/Contents/MacOS/
        echo '<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>calm</string>
            <key>CFBundleIdentifier</key>
            <string>com.calm.browser</string>
            <key>CFBundleName</key>
            <string>Calm</string>
            <key>CFBundleVersion</key>
            <string>0.1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>' > Calm.app/Contents/Info.plist
        tar -czf ${{ matrix.asset_name }} Calm.app

    - name: Package Linux binary
      if: runner.os == 'Linux'
      run: |
        mkdir -p calm-linux
        cp target/${{ matrix.target }}/release/calm calm-linux/
        cp README.md calm-linux/ || true
        tar -czf ${{ matrix.asset_name }} calm-linux

    - name: Package Windows binary
      if: runner.os == 'Windows'
      shell: bash
      run: |
        mkdir -p calm-windows
        cp target/${{ matrix.target }}/release/calm.exe calm-windows/
        cp README.md calm-windows/ || true
        7z a ${{ matrix.asset_name }} calm-windows

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
